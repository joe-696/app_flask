{% extends "base.html" %}

{% block title %}Nuevo Producto - Restaurante{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="display-6 mb-4">
            <i class="bi bi-plus-circle text-success"></i> Nuevo Producto
        </h1>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0">
                    <i class="bi bi-box"></i> Información del Producto
                </h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del Producto *</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required
                               placeholder="Ej: Hamburguesa Clásica">
                    </div>
                    
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" rows="3"
                                placeholder="Describe los ingredientes y características del producto..."></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="precio" class="form-label">Precio *</label>
                            <div class="input-group">
                                <span class="input-group-text">S/</span>
                                <input type="number" class="form-control" id="precio" name="precio" 
                                       min="0" step="0.50" required placeholder="0.00">
                            </div>
                            <small class="form-text text-muted">Precio en soles peruanos</small>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="categoria" class="form-label">Categoría *</label>
                            <select class="form-control" id="categoria" name="categoria" required 
                                    onchange="toggleNuevaCategoria()">
                                <option value="">Seleccionar categoría...</option>
                                {% for categoria in categorias %}
                                    <option value="{{ categoria }}">{{ categoria }}</option>
                                {% endfor %}
                                <option value="nueva">+ Nueva Categoría</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3" id="nueva-categoria-div" style="display: none;">
                        <label for="nueva_categoria" class="form-label">Nueva Categoría</label>
                        <input type="text" class="form-control" id="nueva_categoria" name="nueva_categoria"
                               placeholder="Ej: Postres, Bebidas Calientes, etc.">
                    </div>
                    
                    <div class="mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="disponible" name="disponible" checked>
                            <label class="form-check-label" for="disponible">
                                <i class="bi bi-check-circle text-success"></i>
                                Producto disponible para pedidos
                            </label>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('lista_productos') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="bi bi-check"></i> Crear Producto
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script>
function toggleNuevaCategoria() {
    const categoriaSelect = document.getElementById('categoria');
    const nuevaCategorialDiv = document.getElementById('nueva-categoria-div');
    const nuevaCategoriaInput = document.getElementById('nueva_categoria');
    
    if (categoriaSelect.value === 'nueva') {
        nuevaCategorialDiv.style.display = 'block';
        nuevaCategoriaInput.required = true;
        nuevaCategoriaInput.focus();
    } else {
        nuevaCategorialDiv.style.display = 'none';
        nuevaCategoriaInput.required = false;
        nuevaCategoriaInput.value = '';
    }
}

// Validación del formulario
document.querySelector('form').addEventListener('submit', function(e) {
    const categoria = document.getElementById('categoria').value;
    const nuevaCategoria = document.getElementById('nueva_categoria').value;
    
    if (categoria === 'nueva' && !nuevaCategoria.trim()) {
        e.preventDefault();
        alert('Por favor ingresa el nombre de la nueva categoría.');
        document.getElementById('nueva_categoria').focus();
    }
});
</script>
{% endblock %}
